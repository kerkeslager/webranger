{% extends 'core/base.html' %}
{% load static %}

{% block main %}
<link rel='stylesheet' href='{% static "editor/editor.css" %}' />
<div id='editor'></div>

<script type='module'>
  import { render } from 'preact';
  import { html } from 'htm/preact';
  import { Editor } from 'editor';

  render(html`<${Editor} />`, document.getElementById('editor'));
</script>
{% endblock %}
